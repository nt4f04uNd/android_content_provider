version: 0.5.1
homepage: https://github.com/nt4f04uNd/android_content_provider/

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter
  async: ^2.8.2
  uuid: ">=3.0.5 <5.0.0"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  plugin:
    platforms:
      android:
        package: com.nt4f04und.android_content_provider
        pluginClass: AndroidContentProviderPlugin
